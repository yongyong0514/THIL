loginSelect=SELECT * FROM ADMIN WHERE ADMIN_ID=? AND ADMIN_PWD=? AND STATUS='Y'
selectUserList=SELECT UNO , USER_ID , USER_NICK , USER_NAME , USER_PHONE , USER_BANK , USER_ACT , USER_DATE , USER_STATUS , BNO FROM MEMBER WHERE USER_STATUS ='Y' ORDER BY UNO DESC
selectBsList=SELECT BNO, BS_NUM, BS_TITLE, BS_NAME, BS_PHONE, BS_BANK, BS_ACT, BS_DATE, BS_STATUS, BS_MEMBER FROM BUSINESS WHERE BS_STATUS ='Y' ORDER BY BNO DESC
listUserCount=SELECT COUNT(*) FROM MEMBER WHERE USER_STATUS = 'Y'
listBsCount=SELECT COUNT(*) FROM BUSINESS WHERE BS_STATUS = 'Y'
listQnaCount=SELECT COUNT(*) FROM QNA WHERE QNA_STATUS = 'Y'
listPayCount=SELECT COUNT(*) FROM PAY WHERE PAY_STATUS ='Y'
listReqCount=SELECT COUNT(*) FROM REQUEST WHERE REQ_STATUS = 'Y'
selectListUserWithPaging=SELECT RNUM , UNO , USER_ID , USER_NICK , USER_NAME , USER_PHONE , USER_BANK , USER_ACT , USER_DATE , USER_STATUS , BNO FROM (SELECT ROWNUM RNUM , UNO , USER_ID , USER_NICK , USER_NAME , USER_PHONE , USER_BANK , USER_ACT , USER_DATE , USER_STATUS , BNO FROM (SELECT M.UNO , M.USER_ID , M.USER_NICK , M.USER_NAME , M.USER_PHONE , M.USER_BANK , M.USER_ACT , M.USER_DATE , M.USER_STATUS , M.BNO FROM MEMBER M WHERE M.USER_STATUS = 'Y' ORDER BY UNO DESC ) ) WHERE RNUM BETWEEN ? AND ?
selectListBsWithPaging=SELECT RNUM , BNO , BS_NUM , BS_NUMDATE , BS_TITLE , BS_ADD , BS_NAME , BS_PHONE , BS_BANK , BS_ACT , BS_NOTE , BS_BLACK , BS_DATE , BS_STATUS , BS_MEMBER FROM (SELECT ROWNUM RNUM , BNO , BS_NUM , BS_NUMDATE , BS_TITLE , BS_ADD , BS_NAME , BS_PHONE , BS_BANK , BS_ACT , BS_NOTE , BS_BLACK , BS_DATE , BS_STATUS , BS_MEMBER FROM (SELECT B.BNO , B.BS_NUM , B.BS_NUMDATE , B.BS_TITLE , B.BS_ADD , B.BS_NAME , B.BS_PHONE , B.BS_BANK , B.BS_ACT , B.BS_NOTE , B.BS_BLACK , B.BS_DATE , B.BS_STATUS , B.BS_MEMBER FROM BUSINESS B WHERE B.BS_STATUS = 'Y' ORDER BY B.BNO DESC ) ) WHERE RNUM BETWEEN ? AND ?
selectListQnaWithPaging=SELECT RNUM , UNO , QNO , QK_NAME , RNO , QNA_NOTE , QNA_ANS , QNA_DATE , QNA_ANSDATE , QNA_ANSYN , QNA_STATUS FROM (SELECT ROWNUM RNUM , UNO , QNO , QK_NAME , RNO , QNA_NOTE , QNA_ANS , QNA_DATE , QNA_ANSDATE , QNA_ANSYN , QNA_STATUS FROM (SELECT Q.UNO , Q.QNO , QK.QK_NAME , Q.RNO , Q.QNA_NOTE , Q.QNA_ANS , Q.QNA_DATE , Q.QNA_ANSDATE , Q.QNA_ANSYN , Q.QNA_STATUS FROM QNA Q JOIN MEMBER M ON (Q.UNO = M.UNO) JOIN QNAKIND QK ON (Q.QKNO = QK.QKNO) WHERE Q.QNA_STATUS = 'Y' ORDER BY Q.QNO DESC ) ) WHERE RNUM BETWEEN ? AND ?
selectListPayWithPaging=SELECT RNUM , PAYNO , RNO , REQ_NAME , BS_TITLE , CAT_NAME , PAY_PRICE , PAY_FEE , PAY_TYPE , PAY_DATE , PAY_SEND FROM (SELECT ROWNUM RNUM , PAYNO , RNO , REQ_NAME , BS_TITLE , CAT_NAME , PAY_PRICE , PAY_FEE , PAY_TYPE , PAY_DATE , PAY_SEND FROM (SELECT P.PAYNO , R.RNO , R.REQ_NAME , B.BS_TITLE , C.CAT_NAME , P.PAY_PRICE , P.PAY_FEE , P.PAY_TYPE , P.PAY_DATE , P.PAY_SEND FROM PAY P JOIN REQUEST R ON (R.RNO = P.RNO) JOIN BUSINESS B ON (B.BNO = R.BNO) JOIN CATEGORY C ON (C.CNO = R.CNO) WHERE P.PAY_STATUS = 'Y' ORDER BY PAYNO DESC )) WHERE RNUM BETWEEN ? AND ?
selectListReqWithPaging=SELECT RNUM , RNO , PRO_NAME , CAT_NAME , USER_ID , REQ_NAME , REQ_PHONE , BS_TITLE , BS_NUM , PAY_PRICE , REQ_DATE FROM (SELECT ROWNUM RNUM , RNO , PRO_NAME , CAT_NAME , USER_ID , REQ_NAME , REQ_PHONE , BS_TITLE , BS_NUM , PAY_PRICE , REQ_DATE FROM ( SELECT R.RNO , PL.PRO_NAME , C.CAT_NAME , M.USER_ID , R.REQ_NAME , R.REQ_PHONE , B.BS_TITLE , B.BS_NUM , PA.PAY_PRICE , R.REQ_DATE FROM REQUEST R JOIN PROCESSLIST PL ON(PL.PNO = R.PNO) JOIN CATEGORY C ON (C.CNO = R.CNO) JOIN MEMBER M ON(M.UNO = R.UNO) JOIN BUSINESS B ON(B.BNO = R.BNO) JOIN PAY PA ON(PA.PAYNO = R.PAYNO) WHERE R.REQ_STATUS ='Y' ORDER BY RNO DESC )) WHERE RNUM BETWEEN ? AND ?