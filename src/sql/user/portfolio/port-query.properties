selectList = select C.CAT_NAME, P.PFNO, P.PORT_NOTE , P.PORT_DATE FROM PORTFOLIO P JOIN CATEGORY C ON (P.CNO = C.CNO) WHERE P.PORT_STATUS = 'Y' AND BNO = ?
insertPortfolio = INSERT INTO PORTFOLIO VALUES ('PF'||TRIM(TO_CHAR(PFNO.NEXTVAL,'0000000')), ?, ?, ?, ?, ?, SYSDATE, 'Y')
selectCurrval = SELECT 'PF'||TRIM(TO_CHAR(PFNO.CURRVAL,'0000000')) as CURRVAL FROM DUAL
insertFile = INSERT INTO FILES VALUES('F'||TRIM(TO_CHAR(FNO.NEXTVAL,'0000000')), ?, ?, ?, ?, SYSDATE, ?, 'Y')
selectPortOne = SELECT P.PFNO , P.BNO , P.CNO , C.CAT_NAME , B.BS_TITLE , P.PORT_ADD , P.PORT_PRICE , P.PORT_NOTE , P.PORT_DATE , P.PORT_STATUS , F.FNO, F.FILE_TYPE , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE , F.FILE_DATE , F.FILE_LEVEL , F.FILE_STATUS FROM PORTFOLIO P JOIN FILES F ON (P.PFNO = F.FILE_TYPE) JOIN BUSINESS B ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) WHERE P.PFNO = ? AND P.PORT_STATUS = 'Y' AND F.FILE_STATUS = 'Y'
deletePort = DELETE FROM PORTFOLIO WHERE PFNO = ?
deleteFilePf = DELETE FILES WHERE FILE_TYPE = ?