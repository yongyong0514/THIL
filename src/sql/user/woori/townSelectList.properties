townSelectlist=SELECT B.BNO , B.BS_TITLE , B.BS_ADD , CA.CAT_NAME , P.PORT_PRICE , P.PORT_NOTE , P.PORT_STATUS FROM BUSINESS B JOIN BSCATEGORY BCA ON (B.BNO = BCA.BNO) JOIN CATEGORY CA ON (CA.CNO = BCA.CNO) JOIN PORTFOLIO P ON (P.BNO = B.BNO) WHERE P.PORT_STATUS = 'Y' AND B.BS_STATUS = 'Y' ORDER BY 1 DESC