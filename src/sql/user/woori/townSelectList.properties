townSelectlist=SELECT P.PFNO , P.BNO , P.CNO , C.CAT_NAME , B.BS_TITLE , P.PORT_ADD , P.PORT_PRICE , P.PORT_NOTE , P.PORT_DATE , P.PORT_STATUS , F.FNO , F.FILE_TYPE , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE , F.FILE_DATE , F.FILE_LEVEL , F.FILE_STATUS FROM PORTFOLIO P JOIN FILES F ON (P.PFNO = F.FILE_TYPE) JOIN BUSINESS B ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) AND P.PORT_STATUS = 'Y' AND F.FILE_STATUS = 'Y' AND F.FILE_LEVEL = '1'
