townSelectlist=SELECT B.BNO , B.BS_TITLE , B.BS_ADD , C.CAT_NAME , P.PORT_PRICE , P.PORT_NOTE , P.PORT_STATUS , P.CNO , F.FNO , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE FROM BUSINESS B JOIN PORTFOLIO P ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) JOIN FILES F ON (P.PFNO = F.FILE_TYPE) WHERE P.PORT_STATUS = 'Y' AND B.BS_STATUS = 'Y' AND F.FILE_LEVEL = 6 ORDER BY 1 DESC
townSelectOne=SELECT B.BNO , B.BS_TITLE ,B.BS_NAME , B.BS_ADD ,B.BS_YEAR,B.BS_AS,B.BS_PHONE, C.CAT_NAME , P.PORT_NOTE , P.PORT_STATUS , P.CNO , F.FNO , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE FROM BUSINESS B JOIN PORTFOLIO P ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) JOIN FILES F ON (P.PFNO = F.FILE_TYPE) WHERE P.PORT_STATUS = 'Y' AND B.BS_STATUS = 'Y' AND B.BNO = ?
townCatNameSelectOne=SELECT B.BNO , B.BS_TITLE , B.BS_ADD , C.CAT_NAME , P.PORT_PRICE , P.PORT_NOTE , P.PORT_STATUS , P.CNO , F.FNO , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE FROM BUSINESS B JOIN PORTFOLIO P ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) JOIN FILES F ON (P.PFNO = F.FILE_TYPE) WHERE P.PORT_STATUS = 'Y' AND B.BS_STATUS = 'Y' AND C.CAT_NAME = ?
