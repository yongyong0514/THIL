townSelectlist=SELECT B.BNO , B.BS_TITLE , B.BS_ADD , C.CAT_NAME , P.PORT_PRICE , P.PORT_NOTE , P.PORT_STATUS , P.CNO , F.FNO , F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_ROUTE FROM BUSINESS B JOIN PORTFOLIO P ON (P.BNO = B.BNO) JOIN CATEGORY C ON (P.CNO = C.CNO) JOIN FILES F ON (P.PFNO = F.FILE_TYPE) WHERE P.PORT_STATUS = 'Y' AND B.BS_STATUS = 'Y' ORDER BY 1 DESC