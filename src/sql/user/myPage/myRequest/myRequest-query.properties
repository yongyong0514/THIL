userListReqCount=SELECT COUNT(*) FROM REQUEST WHERE UNO=?
userListReqWithPaging=SELECT RNUM , RNO , REQ_DATE , CAT_NAME , BS_TITLE , PAY_PRICE , PRO_NAME FROM (SELECT ROWNUM RNUM , RNO , REQ_DATE , CAT_NAME , BS_TITLE , PAY_PRICE , PRO_NAME FROM (SELECT R.RNO , R.REQ_DATE , C.CAT_NAME , B.BS_TITLE , P.PAY_PRICE , PL.PRO_NAME FROM REQUEST R JOIN PROCESSLIST PL ON(PL.PNO = R.PNO) JOIN CATEGORY C ON (C.CNO = R.CNO) JOIN MEMBER M ON(M.UNO = R.UNO) JOIN BUSINESS B ON(B.BNO = R.BNO) JOIN PAY P ON(P.PAYNO = R.PAYNO) WHERE R.REQ_STATUS = 'Y' AND R.UNO = ? ORDER BY R.RNO DESC)) WHERE RNUM BETWEEN ? AND ?
selectOptionList=SELECT OL.OPT_NAME , RO.OPT_EANUM||RO.OPT_EAVAR OPT_OPTION FROM REQOPTION RO JOIN OPTIONLIST OL ON (OL.OPTNO = RO.OPTNO) WHERE RNO = ?
selectReqDetailOne=SELECT M.USER_ID , M.USER_NAME , M.USER_PHONE , P.PAY_PRICE , P.PAY_BANK , P.PAY_TYPE , P.PAY_DATE , B.BS_NUM , B.BS_TITLE , C.CAT_NAME , B.BS_NAME , B.BS_PHONE , B.BS_ADD , B.BS_BANK , B.BS_ACT , REGEXP_SUBSTR(R.REQ_HOPEDATE, '[^$]+', 1, 1) REQ_HOPESTART , REGEXP_SUBSTR(R.REQ_HOPEDATE, '[^$]+', 1, 2) REQ_HOPEEND , REGEXP_SUBSTR(R.REQ_BUILDDATE, '[^$]+', 1, 1) REQ_BUILDSTART , REGEXP_SUBSTR(R.REQ_BUILDDATE, '[^$]+', 1, 2) REQ_BUILDEND , R.REQ_PRICE , R.REQ_ADD , R.REQ_NAME , R.REQ_PHONE , R.REQ_AREA , R.REQ_ELV , R.REQ_HELP , R.REQ_NOTE , PL.PRO_NAME , F.FILE_TYPE, F.FILE_ORIGINNAME , F.FILE_CHANGENAME , F.FILE_LEVEL , F.FILE_ROUTE FROM REQUEST R JOIN MEMBER M ON (M.UNO = R.UNO) JOIN PAY P ON (P.RNO = R.RNO) JOIN BUSINESS B ON (B.BNO = R.BNO) JOIN CATEGORY C ON (C.CNO = R.CNO) JOIN PROCESSLIST PL ON (PL.PNO =R.PNO) LEFT JOIN FILES F ON (F.FILE_TYPE = R.RNO) WHERE R.RNO = ?
/
reqPayInfo=SELECT PA.PAYNO , B.BS_NAME , B.BS_TITLE , C.CAT_NAME , REGEXP_SUBSTR(R.REQ_BUILDDATE, '[^$]+', 1, 1) REQ_BUILDSTART , REGEXP_SUBSTR(R.REQ_BUILDDATE, '[^$]+', 1, 2) REQ_BUILDEND , PA.PAY_PRICE , PA.PAY_TYPE , PA.PAY_BANK , PA.PAY_ACT , M.USER_NAME , PA.PAY_CRECEIPTS , PA.PAY_DATE , PA.PAY_EMAIL FROM PAY PA JOIN REQUEST R ON (R.RNO = PA.RNO) JOIN MEMBER M ON (M.UNO = R.UNO) JOIN BUSINESS B ON (B.BNO = R.BNO) JOIN REQUEST R ON (R.RNO = PA.RNO) JOIN CATEGORY C ON (C.CNO = R.CNO) WHERE R.RNO = ?
/
updatePaymentRequestTable=UPDATE REQUEST SET PNO = 'P005' WHERE RNO = ?
updatePaymentPayTable=UPDATE PAY SET PAY_TYPE = ? , PAY_DATE = SYSDATE , PAY_CRECEIPTS = ? , PAY_EMAIL = ? , PAY_BANK = ? , PAY_ACT = ? WHERE RNO = ?
insertPaymentProcessTable=INSERT INTO PROCESS VALUES(?, 'P005',SYSDATE, null)
/
updateCompleteRequest=UPDATE REQUEST SET PNO = 'P010' WHERE RNO = ?
insertCompleteRequest=INSERT INTO PROCESS VALUES(?, 'P010',SYSDATE, null)
/
insertRequestFast=INSERT INTO FASTREQUEST VALUES('FR'||TRIM(TO_CHAR(FASTNO.NEXTVAL,'0000000')), ?, ?, ?, ?, ?, ?, ?, DEFAULT, SYSDATE, DEFAULT, null)

