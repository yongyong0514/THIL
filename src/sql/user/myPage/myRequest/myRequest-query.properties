userListReqCount=SELECT COUNT(*) FROM REQUEST WHERE UNO=?
userListReqWithPaging=SELECT RNUM , RNO , REQ_DATE , CAT_NAME , BS_TITLE , PAY_PRICE , PRO_NAME FROM (SELECT ROWNUM RNUM , RNO , REQ_DATE , CAT_NAME , BS_TITLE , PAY_PRICE , PRO_NAME FROM (SELECT R.RNO , R.REQ_DATE , C.CAT_NAME , B.BS_TITLE , P.PAY_PRICE , PL.PRO_NAME FROM REQUEST R JOIN PROCESSLIST PL ON(PL.PNO = R.PNO) JOIN CATEGORY C ON (C.CNO = R.CNO) JOIN MEMBER M ON(M.UNO = R.UNO) JOIN BUSINESS B ON(B.BNO = R.BNO) JOIN PAY P ON(P.PAYNO = R.PAYNO) WHERE R.REQ_STATUS = 'Y' AND R.UNO = ? ORDER BY R.RNO DESC)) WHERE RNUM BETWEEN ? AND ?